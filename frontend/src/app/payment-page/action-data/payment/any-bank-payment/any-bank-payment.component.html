<form class="row form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="bank-card form-group col-lg-6 col-md-5 col-sm-12 col-xs-12">
    <div class="field-partners"><img src="../assets/img/partners.png" alt="Ooops:("></div>
    <input type="text" formControlName="num_card" placeholder="Номер Карты"
           class="inp-num-card form-control" mask="0000-0000-0000-0000">
    <div class="col-sm-4 col-xs-5 col-md-5">
      <!--<input type="text" formControlName="date_card"  [(ngModel)]="dateCard" (keypress)="maskDate($event)"-->
      <input type="text" formControlName="date_card"
             placeholder="ММ/ГГ" maxlength="5" class="inp-date-card form-control" mask="00/00">
    </div>
    <div class="col-sm-4 col-xs-5 col-md-5">
      <input type="text" formControlName="pin_card" placeholder="CVC"
       class="inp-pin-card form-control" mask="000">
    </div>
  </div>
  <div class="pay-data form-group col-md-6 col-sm-12 col-xs-12 center">
    <div class="form-group">
      <div class="text-pay-field col-sm-4">Сумма</div>
      <div class="col-sm-8">
        <input (keypress)="onlyNumberKey($event)" type="text" formControlName="sum_pay"
               placeholder="от 1000 до 75000 Р" class="inp-pay-data form-control" mask="00000">
      </div>
    </div>
    <div class="form-group">
    <div class="text-pay-field col-sm-4">Комментарий</div>
      <div class="col-sm-8">
        <input type="text" formControlName="comment" placeholder="до 150 символов"
               class="inp-pay-data form-control" maxlength="150">
      </div>
    </div>
    <div class="form-group">
      <div class="text-pay-field col-sm-4">Ваша эл. почта</div>
        <div class="col-sm-8">
          <input type="email" formControlName="email" placeholder="Для квитанций об оплате"
                 class="inp-pay-data form-control" maxlength="150">
        </div>
    </div>
    <button class="button-send-pay" [disabled]="!f.valid">Заплатить</button>
  </div>
</form>
